<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimmy Lieu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body class="animate__animated animate__fadeIn">
    <nav class="navbar">
        <h1 class="logo">Jimmy Lieu</h1>
        <ul class="nav-links-container">
            <li class="nav-link"><a href="#home-section" class="links active">Home</a></li>
            <li class="nav-link"><a href="#about-section" class="links">About Me</a></li>
            <li class="nav-link"><a href="#project-section" class="links">Projects</a></li>
            <li class="nav-link"><a href="#contact-section" class="links">Contact</a></li>
        </ul>

        <!-- Toggle -->
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <!-- header -->
    <header class="header" id="home-section">
        <div class="content">
            <h1 class="header-heading">Hello World! <span class="brand-name">I'm<span> Jimmy</span></span></h1>
            <div class="contact-div">
                <div class="animate__animated animate__pulse"><a href="#about-section" class="btn">About Me?</a></div>
            </div>
        </div>
    </header>

    <!-- about section -->

    <section id="about-section">
        <h1 class="heading">About Me</h1>
        <!-- about -->
        <div class="about-container">
            <div class="image-container">
                <div class="square"></div>
                <img src="Images/JimmyLieu.jpg" class="about-img" alt="JimmyLieu">
                <div class="social-links">
                    <a id="github" href="#" target="_blank"><img src="Images/Github.png" class="social-img"
                            alt="Github"></a>
                    <a id="linkedin" href="#" target="_blank"><img src="Images/linkedin.png" class="social-img"
                            alt="Linkedin"></a>
                </div>
            </div>

            <!-- info part -->
            <div class="info">
                <div id="info"></div>
                <a href="#contact-section" class="btn about">Contact Me</a>
                <a href="Resume/Jimmy_Lieu_Resume.pdf" target="_blank" class="btn about">Download my Resume</a>
            </div>
        </div>

        <h2 class="sub-heading">Skills</h2>
        <ul>
         <ol>
          HTML, CSS, Javascript
         </ol>
         <ol>
          ReactJS, ExpressJS
         </ol>
         <ol>
          Java, Python, Shell
         </ol>
        </ul>

        <div id="skills" class="skills">
        </div>
    </section>



    <section id="project-section">
        <h1 class="heading">Projects</h1>

        <div id="filterProjects" class="filter"></div>

        <!--  project cards -->
        <div id="project-container" class="project-container"></div>
    </section>

    <section id="contact-section">
        <h1 class="heading">Contact</h1>
        <div class="form">
            <form action="https://formspree.io/f/mayglnyl" method="POST">
                <input name="email" type="email" placeholder="Email">
                <textarea name="message" placeholder="Message"></textarea>
                <button type="submit" class="contact-btn">Send Message</button>
            </form>
        </div>
    </section>
</body>

<script src="./utils.js"></script>
<script src="./project.js"></script>
<script src="./app.js"></script>

</html>
